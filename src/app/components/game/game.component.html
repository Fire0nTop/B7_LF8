<div class="flex w-full justify-between">
  <app-player-stats [left]="true" [other]="false"></app-player-stats>

  <div class="flex flex-col items-center">
    <!-- Round Display -->
    <div class="mb-4">
      <div class="bg-gray-900 px-6 py-2 rounded-full border border-[#C0C0C0] shadow-lg shadow-[#00FFFF]/30 relative overflow-hidden">
        <!-- Hintergrund-Animation -->
        <div class="absolute inset-0 bg-[conic-gradient(from_var(--angle),transparent_20%,#00FFFF60_50%,transparent_80%)] animate-spin-slow opacity-40"></div>

        <div class="flex items-center gap-2 relative z-10">
          <!-- Pulsierender Punkt -->
          <div class="h-3 w-3 bg-[#00FFFF] rounded-full animate-[pulse_1.5s_ease-in-out_infinite]"></div>

          <!-- Text mit gleitendem Gradient -->
          <p class="text-lg font-bold text-transparent bg-gradient-to-r from-[#00FFFF] via-[#C0C0C0] to-[#00FFFF] bg-clip-text bg-[length:200%] animate-text-gradient">
            BATTLE ROUND <span class="text-[#00FFFF] animate-glitch">{{ gameService.round() }}</span>
          </p>
        </div>
      </div>

      <!-- Unterstreichung mit fließendem Gradient -->
      <div class="h-1 w-24 bg-gradient-to-r from-[#C0C0C0] via-[#00FFFF] to-[#C0C0C0] mt-1 rounded-full animate-line-flow"></div>
    </div>

    <!-- Global Styles für die Animationen -->
    <style>
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
          box-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
          box-shadow: 0 0 15px #00FFFF, 0 0 25px #00FFFF;
        }
      }

      @keyframes text-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes line-flow {
        0% { background-position: -100% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-1px, 1px); }
        40% { transform: translate(1px, -1px); }
        60% { transform: translate(0); }
        80% { transform: translate(1px, 1px); }
        100% { transform: translate(0); }
      }

      .animate-spin-slow {
        animation: spin 8s linear infinite;
        --angle: 0deg;
      }

      @keyframes spin {
        to {
          --angle: 360deg;
        }
      }

      .animate-text-gradient {
        animation: text-gradient 3s ease-in-out infinite;
      }

      .animate-line-flow {
        animation: line-flow 2s linear infinite;
        background-size: 200% 100%;
      }

      .animate-glitch {
        animation: glitch 5s infinite;
        display: inline-block;
        position: relative;
      }

      .animate-glitch:hover {
        animation: glitch 0.5s infinite;
      }

      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
    </style>

    <app-game-board></app-game-board>
  </div>

  <app-player-stats [left]="false" [other]="true"></app-player-stats>
</div>
