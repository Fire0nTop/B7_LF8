<div class="flex w-full justify-between">
  <app-player-stats [left]="true" [other]="false"></app-player-stats>

  <div class="flex flex-col items-center">

    <div
      [class.text-red-500] = 'gameService.isAttacking() && gameService.round() > 0'
      [class.border-destructive] = 'gameService.isAttacking() && gameService.round() > 0'
      [class.text-green-500] = '!gameService.isAttacking() && gameService.round() > 0'
      [class.border-green-700] = '!gameService.isAttacking() && gameService.round() > 0'
      class="mt-4 p-2 border rounded-lg"
    >
      <p class="text-lg font-bold underline underline-offset-4"> Runde: {{ gameService.round() }}</p>
    </div>

    <app-game-board></app-game-board>
  </div>

  <app-player-stats [left]="false" [other]="true"></app-player-stats>
</div>
