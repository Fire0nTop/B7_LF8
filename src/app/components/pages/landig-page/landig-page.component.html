<div class="pixel-container">
  <h1 class="pixel-title">⚓ SCHIFFE VERSENKEN ⚓</h1>

  <div class="pixel-box">
    <div class="pixel-ship"></div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
      <input
        type="text"
        name="username"
        ngModel
        required
        placeholder="KAPITÄNSNAME"
        class="pixel-input"
        maxlength="12"
      >
      <button
        type="submit"
        class="pixel-button"
        [disabled]="!authForm.valid"
      >
        STARTE SCHLACHT
      </button>
    </form>
  </div>

  <div class="water-effect"></div>

  <div class="pixel-box instructions">
    <h2>SPIELANLEITUNG</h2>
    <p>1. Gib deinen Kapitänsnamen ein</p>
    <p>2. Positioniere deine Flotte</p>
    <p>3. Versenke alle feindlichen Schiffe!</p>
  </div>
</div>
